<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Listings</h1>

    {% if list_of_listings %}
      <ul>
        {% for listing in list_of_listings %}
          <li>{{ listing }}</li>
          {% endfor %}
      </ul>
    {% else %}
      <p>No listings are available. :(</p>
    {% endif %}
  </body>
</html>
