{% for review in listing.reviews.all %}
  <div class="review">
    <p> <strong>{{review.user.username}}</strong> </p>
    <p> {{review.body}}</p>
    <p></p>
  </div>
{% endfor %}

<style media="screen">
  .review{
    border: 2px dashed black;
    margin-bottom: 20px;
    background-color: #cff8ff;
    padding: 10px;
    border-radius: 25px;
  }
</style>
