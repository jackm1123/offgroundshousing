{% load static %}

<script type="text/javascript" src="{% static 'listings/rating.js' %}"></script>

{% for review in listing.reviews.all %}
  <div class="review">
    <p> <strong>{{review.user.username}}</strong> </p>
    <p> {{review.body}}</p>
    <p></p>
    <div class="rating">
      {% include 'listings/stars_static.html' %}
      <script type="text/javascript">
        hide_stars({{ review.rating }});
      </script>
    </div>
  </div>
{% endfor %}

<style media="screen">
  .review{
    border: 2px dashed black;
    margin-bottom: 20px;
    background-color: #cff8ff;
    padding: 10px;
    border-radius: 25px;
  }
</style>
