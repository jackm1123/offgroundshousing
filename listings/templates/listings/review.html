{% load static %}

<script type="text/javascript" src="{% static 'listings/rating.js' %}"></script>

{% for review in listing.reviews.all %}
  <div class="review">
    {% ifequal review.rating 1 %}
    <p> <strong>{{review.user.username}}</strong> ({{review.rating}} star) </p>
    {% else %}
    <p> <strong>{{review.user.username}}</strong> ({{review.rating}} stars) </p>
    {% endifequal %}
    <p> {{review.body}}</p>
  </div>
{% endfor %}

<style media="screen">
  .review{
    border: 2px dashed black;
    margin-bottom: 20px;
    background-color: #cff8ff;
    padding: 10px;
    border-radius: 25px;
  }
</style>
