{% extends "layout.html" %}

{% block content %}
	{% if user.is_authenticated %}
            <p class="display-3">My Profile</p>
            <ul class="display-4">
                <p>Avatar: The Last Airbender</p>
                <p>Username: {{ user.username }}</p>
                <p>Display Name: {{ user.first_name }} {{ user.last_name }}</p>
            </ul>
			<a class="lead" href="{% url 'logout' %}">Log out</a>
	{% else %}
		<a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
{% endblock content %}
